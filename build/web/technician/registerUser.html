<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Register new client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="../technician/images/icons/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="../technician/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../technician/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../technician/fonts/iconic/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" type="text/css" href="../technician/vendor/animate/animate.css">
        <link rel="stylesheet" type="text/css" href="../technician/vendor/css-hamburgers/hamburgers.min.css">
        <link rel="stylesheet" type="text/css" href="../technician/vendor/animsition/css/animsition.min.css">
        <link rel="stylesheet" type="text/css" href="../technician/vendor/select2/select2.min.css">
        <link rel="stylesheet" type="text/css" href="../technician/vendor/daterangepicker/daterangepicker.css">
        <link rel="stylesheet" type="text/css" href="../technician/css/util.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../technician/css/main.css">
    </head>

    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-t-45 p-b-20">
                    <form class="login100-form validate-form pl-5 pr-5 pb-5" action="createclient.htm" method="POST">
                        <span class="login100-form-title p-b-30">
                            Register a new client
                        </span>
                        <span class="login100-form-avatar">
                            <img src="../technician/images/icons/user.png" alt="AVATAR">
                        </span>

                        <div class="row">

                            <div class="col">
                                <div class="wrap-input100 validate-input m-t-45 m-b-35" data-validate="Enter name">
                                    <input class="input100" type="text" name="name">
                                    <span class="focus-input100" data-placeholder="Name"></span>
                                </div>

                                <div class="wrap-input100 validate-input  m-b-35" data-validate="Enter email">
                                    <input class="input100" type="text" name="email">
                                    <span class="focus-input100" data-placeholder="Email"></span>
                                </div>

                                <div class="wrap-input100 validate-input m-b-35" data-validate="Enter CAP">
                                    <input class="input100" type="text" name="cap">
                                    <span class="focus-input100" data-placeholder="CAP"></span>
                                </div>
                                <div class="wrap-input100 validate-input m-b-35" data-validate="Enter username">
                                    <input class="input100" type="text" name="username">
                                    <span class="focus-input100" data-placeholder="Username"></span>
                                </div>

                            </div>
                            <div class="col">

                                <div class="wrap-input100 validate-input m-t-45 m-b-35" data-validate="Enter surname">
                                    <input class="input100" type="text" name="surname">
                                    <span class="focus-input100" data-placeholder="Surname"></span>
                                </div>

                                <div class="wrap-input100 validate-input m-b-35"
                                     data-validate="Enter telephone number">
                                    <input class="input100" type="text" name="telephone">
                                    <span class="focus-input100" data-placeholder="Telephone"></span>
                                </div>

                                <div class="wrap-input100 validate-input m-b-35" data-validate="Enter birth day">
                                    <input class="input100" type="date" name="birthday">
                                    <span class="focus-input100" data-placeholder="Birth day"></span>
                                </div>

                                <div class="wrap-input100 validate-input m-b-35" data-validate="Enter password">
                                    <input class="input100" type="password" name="pass">
                                    <span class="focus-input100" data-placeholder="Password"></span>
                                </div>
                            </div>
                        </div>

                        <div class="wrap-input100 validate-input m-b-35" data-validate = "Enter address">
                            <input class="input100" type="text" name="address">
                            <span class="focus-input100" data-placeholder="Address"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <input type="submit" class="login100-form-btn" value="Register client">
                            </input>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>

        <script src="../technician/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="../technician/vendor/animsition/js/animsition.min.js"></script>
        <script src="../technician/vendor/bootstrap/js/popper.js"></script>
        <script src="../technician/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../technician/vendor/select2/select2.min.js"></script>
        <script src="../technician/vendor/daterangepicker/moment.min.js"></script>
        <script src="../technician/vendor/daterangepicker/daterangepicker.js"></script>
        <script src="../technician/vendor/countdowntime/countdowntime.js"></script>
        <script src="../technician/js/main.js"></script>

    </body>

</html>
