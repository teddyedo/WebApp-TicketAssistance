<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-45 p-b-20">
				<form class="login100-form validate-form pl-5 pr-5 pb-5">
					<span class="login100-form-title p-b-70">
						Sign in
					</span>
					<span class="login100-form-avatar">
						<img src="images/icons/user.png" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<ul class="login-more p-t-30" style="text-align: center">
						
							<span class="pb-3 txt1">
								Donâ€™t have an account?
							</span>

							<a href="registerUser.html" class="txt2">
								Sign up
							</a>
						
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
